<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AllBot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" charset="UTF-8" href="../../tools/allbot/CSS/w3.css">
        <link rel="stylesheet" type="text/css" charset="UTF-8" href="main.css">
    </head>
    <body id="body">
        <div class="w3-margin w3-padding-large w3-center w3-white w3-round-xlarge" id="header">
            <h1>AllBot</h1>
            <h3>How can I help you today?</h3>
        </div>
        <div class="w3-container" id="mainContent">
            <div class="w3-row albi-no-select" id="tabs">
                <div class="w3-col m2 l2 w3-card w3-black w3-padding-small w3-margin-right w3-hover-dark-grey albi-pointer"
                    onClick="switchFunctionTypes('all')">All</div>
            </div>
            <div class="w3-margin-bottom" id="search">
                <hr class="w3-bar-item w3-border-black albi-hr">
                <input type="text" class="w3-input w3-round albi-search" placeholder="Search for function">
            </div>
            <div class="albi-flexbox" id="functions">
            </div>
        </div>
    </body>
    <script type="application/javascript" charset="UTF-8" src="main.js"></script>
</html>
